plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'de.hhu.krakowski'
version '1.0'

mainClassName = 'de.hhu.krakowski.order.MainKt'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
